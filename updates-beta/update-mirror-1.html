<!-- UltraPorno -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mariowOS Update Status</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #1e1e1e;
      color: #fff;
      font-family: 'Poppins', Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      text-align: center;
    }
    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5em;
      margin-bottom: 0.5em;
    }
    .logo-img {
      height: 60px;
      width: auto;
      display: block;
      filter: drop-shadow(0 0 4px #fff8);
    }
    .status {
      font-size: 1.3rem;
      font-weight: 500;
      margin-bottom: 1.5em;
    }
    .links {
      display: flex;
      gap: 2em;
      justify-content: center;
      margin-top: 0.5em;
    }
    .links a {
      color: #3ec6e0;
      text-decoration: none;
      font-size: 1rem;
      transition: color 0.2s;
      font-family: 'Poppins', Arial, sans-serif;
    }
    .links a:hover {
      color: #fff;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="logo.png" alt="mariowOS logo" class="logo-img">
    </div>
    <div class="status">No new updates found</div>
    <div class="links">
      <a href="#">Change channel</a>
      <a href="#">Update roadmap</a>
    </div>
  </div>
</body>
</html>
